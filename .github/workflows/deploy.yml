name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Clean build cache
        run: rm -rf .nuxt .output

      - name: Generate static site
        run: npm run generate -- --vault vault
        env:
          NUXT_APP_BASE_URL: /lithos/
          NUXT_PUBLIC_SITE_URL: https://jwintz.github.io/lithos
          NODE_OPTIONS: "--max-old-space-size=8192"

      - name: Debug - Check NoirImage rendering
        run: grep -o '<NoirImage\|noir-card-wrapper' .output/public/index.html | head -5 || echo "Pattern not found"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .output/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
